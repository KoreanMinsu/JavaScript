<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>


<title>Insert title here: While</title>

</head>
<body>
  <h1>Java Script while 예제</h1>

<script type="text/javascript">

	var i = 1;
	
	while(true) {
		
		if((i%6 == 0) && (i%14 ==0)){
			console.log(i);
			alert(i);
			document.write(i);
			break;
		}
		
		i++;
	}

</script>

</body>
</html>
