<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/assets/js/jquery/jquery-1.12.4.js"></script>

<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>Insert title here</title>
</head>

<body>

	이름:<input type="text" name="name" /><br>
	비밀번호:<input type="password" name="password" /><br>
	<textarea name="content"></textarea>
	<br><br>
	이름2:<input type="text" name="name2" value="홍길동"/><br>
	비밀번호2:<input type="password" name="password2" value="1234"/><br>
	<textarea name="content2">산토끼토끼야</textarea>
	
</body>
	

<script type="text/javascript">
	//value값 입력
	$('[name="name"]').val('김민수');
	$('[name="password"]').val('123');
	$('[name="content"]').val('학교종이 땡땡땡');

	
	console.log($('[name="name2"]').val());
	console.log($('[name="password2"]').val());
	console.log($('[name="content2"]').val());
	
	var name2 = $('[name="name2"]');
	console.log(name2.val());
	var name3 = $('[name="name2"]').val();
	console.log(name3);
	
	//Vo만들어 보내기
	var guestbookVo = {
			name: $('[name="name2"]').val(),
			password: $('[name="password2"]').val(),
			content: $('[name="content2"]').val()
	};
	console.log(guestbookVo);
</script>
</html>
