<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>

<body>
	<script type="text/javascript">
		for (var dan = 2; dan < 10; dan++) {
			for (var i = 1; i < 10; i++) {
			document.write(dan + "*" + i + "=" + dan * i + "&nbsp;&nbsp;");
			}

		document.write("<br>");
		}

	</script>
</body>
	

</html>
